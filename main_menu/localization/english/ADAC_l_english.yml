 ADAC: "ADAC"
 ADAC_desc: "ADAC"
 ADAC_Introduction_Title: "ADAC"
 ADAC_Introduction: "The ADAC collection provides a series of quality-of-life improvements. Currently, it includes tools for removing useless buildings and updating outdated buildings. All features are designed purely for convenience and do not affect game balance. Unfortunately, Ironman compatibility is not supported. None of these operations will reduce your treasury below 10,000."
 ADAC_TITLE: "ADAC Action"
 ADAC_Remove_Forts_button: "Remove Forts"
 ADAC_Remove_Forts_TT: "Remove all forts in your country. Using it during a siege is a UB, please be careful not to use."

